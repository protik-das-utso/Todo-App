<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <h1 class="text-center">Todo Application</h1>
    <div class="todo-container">
        <h4>
            <i class="bi bi-calendar-check">Todo List</i>
        </h4>
        <form th:action="@{/add}" method="post" class="d-flex mb-3">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Add a new todo" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <p th:if="${#lists.isEmpty(todos)}" class="alert alert-danger">No Task Added</p>
        <div class="todo-list">
            <div>
                <div th:each="todo : ${todos}" class="d-flex justify-content-between align-items-center todo-item">
                    <div>
                        <a th:href="@{/update/{id}(id=${todo.id})}" class="text-decoration-none">
                            <i class="bi bi-check-circle-fill check-icon" th:if="${todo.completed}"></i>
                            <i class="bi bi-check-circle" th:unless="${todo.completed}"></i>
                        </a>
                        <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'completed' : ''" class="todo-text"></span>
                    </div>
                    <a th:href="@{/delete/{id}(id=${todo.id})}" class="text-decoration-none">
                        <i class="bi bi-trash delete-icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
